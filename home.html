    <main>
        <div id="main-content">
            <form action="">
                <div id="name-feild" class="form-element">
                    <label for="name">Enter the name of the user</label>
                    <input type="text" name="username" placeholder="Enter username...">
                </div>
                <div class="switch-field">
                    <input type="radio" id="given" name="oper" value="given" checked/>
                    <label for="given">Given to</label>
                    <input type="radio" id="taken" name="oper" value="taken" />
                    <label for="taken">Taken from</label>
                </div>
                <div id="amount-feild" class="form-element">
                    <label for="amount">Enter the amount</label>
                    <input type="number" name="amount">
                </div>
                <div id="button-feild" class="form-element">
                    <button type="submit" id="btn">Submit</button>
                </div>
            </form>
        </div>
    </main>
